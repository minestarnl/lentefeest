<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lentefeest Streams</title>
    <!-- <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" /> -->
    <style>
        * {
            /* box-sizing: border-box; */
            padding: 0;
            margin: 0;
        }

        iframe {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 20vh;
            width: 50rem;
            z-index: 99999999;
            border: none !important;
            overflow: hidden !important;
            /* box-shadow: inset 0 0 100px transparent; */
        }

        video,
        img {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
</head>

<body>
    <script src="js/flv.min.js"></script>
    <!-- <img src="https://i.ytimg.com/vi/z-9qjcQF0rw/maxresdefault.jpg" controls autoplay
        style="width: 100%; height: 100%"></img> -->
    <video id="videoElement" controls autoplay style="width: 100%; height: 100%"></video>
    <!-- <iframe src="./script/index.html#embed"></iframe> -->
    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                live: true,
                url: 'https://lentefeest.bramkoene.nl/live/lentefeest.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152630374-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-152630374-1');
    </script>
</body>

</html>
