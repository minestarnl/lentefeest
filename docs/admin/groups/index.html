    <title>Lentefeest Admin Panel</title>
    <style>
        /* draggable targets */
        
        [data-draggable="target"] {
            text-align: center;
            list-style-type: none;
            width: 90%;
            max-height: 20em;
            overflow-y: auto;
            margin: 0 0.5em 0.5em 0;
            padding: 0.2em;
            border: 2px solid #888;
            border-radius: 0.2em;
            background: #ddd;
            color: #555;
        }
        /* draggable items */
        
        [data-draggable="item"] {
            display: block;
            list-style-type: none;
            margin: 0 0 2px 0;
            padding: 0.2em 0.4em;
            border-radius: 0.2em;
            line-height: 1.3;
        }
