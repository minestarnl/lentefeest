    <title>Login</title>
</head>

<body>
    <div>
        <center>
            <h3 class="responsive-img indigo-text">Lentefeest</h3>

            <div id="account">
                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class="col s12" onsubmit="login()">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <p>
                                    Je bent momenteel ingelogd met: <span id="emailDisplay"></span>
                                </p>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <button type="submit" onclick="logout()" class='col s12 btn btn-large waves-effect indigo'>Log uit</button>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
                <a onclick="returntowebsite()">ga terug naar de website</a>
            </div>

            <div id="login">
                <h5 class="indigo-text">Log alstublieft in met uw account</h5>
                <h6 class="indigo-text">met email-adres of <br>met uw school account via microsoft <br>@kajmunk.nl of @leerling.kajmunk.nl
                </h6>
                <div class="section"></div>

                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class="col s12" onsubmit="login()">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email' />
                                    <label for='email'>Enter your email</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' />
                                    <label for='password'>Enter your password</label>
                                </div>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <button type="submit" onclick="login()" class='col s12 btn btn-large waves-effect indigo'>Login</button>
                                </div>
                            </center>

                            <a onclick="microsoftLogin()" class="button button--social-login button--microsoft"><i
                                    class="icon fa fa-windows"></i>Login
                                With Microsoft</a>
                        </div>
                    </div>
                </div>
            </div>

        </center>
    </div>
