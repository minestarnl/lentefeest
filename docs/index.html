<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="script/css/materialize.min.css">
    <link rel="stylesheet" href="script/css/poep.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
    <title>Lentefeest</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

</head>

<body onclick="$('.tap-target').tapTarget('close')">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper purple darken-3">
                <a class="brand-logo center modal-trigger" data-target="credits" href="#credits">Lentefeest Stream</a>
                <ul id="nav-mobile" class="right">
                    <li><a id="loginButton" onclick="login()"><i
                                class="material-icons white-text">account_circle</i></a>
                    </li>
                    <li><a onclick="toggleTheme()"><i class="material-icons white-text">lightbulb_outline</i></a>
                    </li>
                    <li><a href="/music"><i class="material-icons white-text">music_note</i></a>
                    </li>
                    <li><a href="/script"><i class="material-icons white-text">description</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Tap Target Structure -->
    <div class="tap-target" data-target="loginButton">
        <div class="tap-target-content">
            <h5>Als hij het niet doet</h5>
            <p>Klik dan Hier :)</p>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="credits" class="modal mybg">
        <div class="modal-content">
            <h4>About</h4>
            <p>This is an website to listen to all the Kaj Munk College lentefeest music from the past years</p>
            <p>Made by: <a href="https://github.com/minestarnl">Bram Koene</a></p>
            <p>Design by: <a href="https://netlob.app/">Netlob</a> en <a href="https://materializecss.com/">Materialize
                    css</a></p>
        </div>
        <div class="modal-footer mybg">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div class="plyr__video-embed" id="player">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?origin=https://lentefeest.ga&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAw3s_o7PxKheElgBplWnsKNlT5cSQE6uw",
            authDomain: "lentefeestapp.firebaseapp.com",
            databaseURL: "https://lentefeestapp.firebaseio.com/",
            projectId: "lentefeestapp",
            storageBucket: "lentefeestapp.appspot.com",
            messagingSenderId: "73713534571",
            appId: "1:73713534571:web:38cdea9d180c0afd97932e"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152630374-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-152630374-1');

        function login() {
            // if (prompt("Wat is de geheime code niffo") == "analepoepseks") superuser = true, $("body").attr("loggedin", "true"), alert("Je bent nu superuser yay")
            // else alert("HA REKT IS FOUT")
            var password = prompt("Wat is de geheime code niffo")
            firebase.auth().signInWithEmailAndPassword('stream@lentefeest.ga', password).catch(error => {
                console.log(error)
                alert("HA REKT IS FOUT")
                login()
            })
        }
        const player = new Plyr('#player');
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                firebase.database().ref('yt').once('value').then(function(snapshot) {
                    changeVideo(snapshot.val())
                });
            } else {
                login()
            }
        });

        var ref = firebase.database().ref('yt');
        ref.on('value', function(snapshot) {
            changeVideo(snapshot.val())
        });

        function changeVideo(url) {
            console.log(url)
            console.log(player)
            player.source = {
                type: 'video',
                sources: [{
                    src: url,
                    provider: 'youtube',
                }, ],
            };
            player.play()
        }

        $('document').ready(() => {
            firebase.database().ref('yt').once('value').then(function(snapshot) {
                changeVideo(snapshot.val())
            });
        })

        function toggleTheme() {
            if ($("body").attr("theme") == "dark") $("body").attr("theme", "light")
            else $("body").attr("theme", "dark")

            if ($("#credits").attr("theme") == "dark") $("#credits").attr("theme", "light")
            else $("#credits").attr("theme", "dark")
        }

        setTimeout(() => {
            // $('.tap-target').tapTarget('open')
        }, 5000)

        $(document).ready(function() {
            $('.tap-target').tapTarget();
        });

        $(document).ready(function() {
            $('.modal').modal();
        });
    </script>
</body>

</html>
